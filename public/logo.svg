<svg
    width="512"
    height="512"
    viewBox="0 0 256 256"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
>
  <!-- 背景：纯白 -->
  <rect width="256" height="256" rx="60" fill="#FFFFFF" />

  <!-- G 的主体：使用了稍深的科技蓝 (Sky-600)，在白色背景上更清晰 -->
  <path
        d="M190 76C174.4 59.2 152.4 48 128 48C83.8172 48 48 83.8172 48 128C48 172.183 83.8172 208 128 208C163.2 208 193.2 185.2 203.6 154"
        stroke="#0284C7"
        stroke-width="36"
        stroke-linecap="round"
    />

  <!-- G 的横杠：渐变色加深 (Indigo-500 -> Fuchsia-500)，增加质感 -->
  <rect
        x="118"
        y="110"
        width="94"
        height="36"
        rx="18"
        fill="url(#bling_gradient_light)"
    />

  <!-- 装饰星号：使用了鲜艳的粉色 (Pink-500) -->
  <path
        d="M202 48L208 64L224 70L208 76L202 92L196 76L180 70L196 64L202 48Z"
        fill="#EC4899"
    />

  <!-- 渐变定义 -->
  <defs>
    <linearGradient
            id="bling_gradient_light"
            x1="118"
            y1="128"
            x2="212"
            y2="128"
            gradientUnits="userSpaceOnUse"
        >
      <stop stop-color="#6366F1" />
      <stop offset="1" stop-color="#D946EF" />
    </linearGradient>
  </defs>
</svg>
